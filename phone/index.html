<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="first-page">
        <div class="top">
            <div class="left">
                <span>18:37</span>
            </div>
            <div class="right">
                <span><i class="fa-solid fa-volume-xmark"></i></span>
                <span><i class="fa-solid fa-wifi"></i></span>
                <span>50% <i class="fa-solid fa-battery-half"></i></span>
            </div>
        </div>

        <div class="center">
            <div class="set">
                <div class="settings"><i class="fa-solid fa-gear"></i></div>
                <span>SETTINGS</span>
            </div>
            <div class="sms">
                <div class="message"><i class="fa-solid fa-message"></i></div>
                <span>MESSAGE</span>
            </div>
            <div class="tel">
                <div class="phone"><i class="fa-solid fa-phone"></i></div>
                <span>PHONE</span>
            </div>
            <div class="tg">
                <div class="telegram"><i class="fa-brands fa-telegram"></i></div>
                <span>TELEGRAM</span>
            </div>
        </div>

        <div class="middle">
            <div class="tel">
                <div class="phone"><i class="fa-solid fa-phone"></i></div>
                <span>PHONE</span>
            </div>
            <div class="sms">
                <div class="message"><i class="fa-solid fa-message"></i></div>
                <span>MESSAGE</span>
            </div>
            <div class="cam">
                <div class="camera"><i class="fa-solid fa-camera"></i></div>
                <span>CAMERA</span>
            </div>
        </div>

        <div class="bottom">
            <div class="quit"></div>
            <div class="quit-2"></div>
            <div class="quit-3"></div>
        </div>
    </div>

    <div class="phon">
        <div class="top">
            <div class="left">
                <span>18:37</span>
            </div>
            <div class="right">
                <span><i class="fa-solid fa-volume-xmark"></i></span>
                <span><i class="fa-solid fa-wifi"></i></span>
                <span>50% <i class="fa-solid fa-battery-half"></i></span>
            </div>
        </div>

        <div class="keyboard">
            <div class="first">
                <div class="one key">1</div>
                <div class="two key">
                    2
                    <span>ABC</span>
                </div>
                <div class="three key">3 <span>DEF</span></div>
            </div>
            <div class="second">
                <div class="four key">4 <span>GHI</span></div>
                <div class="five key">5 <span>JKL</span></div>
                <div class="six key">6 <span>MNO</span></div>
            </div>
            <div class="third">
                <div class="seven key">7 <span>PQRS</span></div>
                <div class="eight key">8 <span>TUV</span></div>
                <div class="nine key">9 <span>WXYZ</span></div>
            </div>
            <div class="fourth">
                <div class="seven key">* <span></span></div>
                <div class="eight key">0 <span>+</span></div>
                <div class="nine key"># <span></span></div>
            </div>

            <div class="fiveth">
                <!-- <div class="seven key">* <span></span></div> -->
                <div class="tell key"><i class="fa-solid fa-phone"></i></div>
                <!-- <div class="nine key"># <span></span></div> -->
            </div>
        </div>

        <div class="middle">
            <div class="klv">KlV-TURA</div>
            <div class="last">OXIRGILAR</div>
            <div class="contact">KONTAKTLAR</div>
        </div>

        <div class="bottom">
            <div class="quit-10"></div>
            <div class="quit-11"></div>
            <div class="quit-12"></div>
        </div>
    </div>
    


    <script src="./assest/js/main.js"></script>
</body>
</html>
